<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Expenses</title>

    <!-- Google - Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Daisy - UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind - Script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        black_2: '#080808',
                    },
                    fontFamily: {
                        Outfit: "'Outfit', sans-serif",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#F3F2F3]">

    <main class="py-28">
        <div class="container max-w-[400px] mx-auto rounded-2xl shadow-md p-5 bg-white">
            <h2 class="text-center text-[22px] font-bold text-violet-800">Programmer Expenses Assistance</h2>
            <div class="flex mt-4">
                <button class="w-1/2 text-xl font-semibold text-center h-12 pb-2 rounded-md text-white bg-blue-700">Assistance</button>
                <button class="w-1/2 text-xl font-semibold text-center h-12 pb-2 rounded-md">History</button>
            </div>
            <form class="mt-5">
                <div class="form-group mb-4">
                    <label class="text-base font-semibold block mb-3" for="incomne">Income</label>
                    <input class="block w-full text-sm font-light h-9 pl-3 pr-2 bg-[#F4F5F7] rounded-md border border-gray-500" type="number" name="tel" id="incomne" placeholder="income" required>
                </div>
                <div class="flex gap-3">
                    <div class="form-group mb-4 w-1/2">
                        <label class="text-base font-semibold block mb-3" for="software">Software</label>
                        <input class="block w-full text-sm font-light h-9 pl-3 pr-2 bg-[#F4F5F7] rounded-md border border-gray-500" type="number" name="tel" id="software" placeholder="Software" required>
                    </div>
                    <div class="form-group mb-4 w-1/2">
                        <label class="text-base font-semibold block mb-3" for="courses">Courses</label>
                        <input class="block w-full text-sm font-light h-9 pl-3 pr-2 bg-[#F4F5F7] rounded-md border border-gray-500" type="number" name="tel" id="courses" placeholder="courses" required>
                    </div>
                </div>
                <div class="flex gap-3">
                    <div class="form-group mb-4 w-1/2">
                        <label class="text-base font-semibold block mb-3" for="internet">Internet</label>
                        <input class="block w-full text-sm font-light h-9 pl-3 pr-2 bg-[#F4F5F7] rounded-md border border-gray-500" type="number" name="tel" id="internet" placeholder="internet" required>
                    </div>
                </div>
                <button class="w-full text-center font-bold text-white texl-xl h-10 rounded-lg bg-[#823DE2]">Calculate</button>
                <div class="form-group mb-4 mt-4">
                    <label class="text-base font-semibold block mb-3" for="savings">Savings(%)</label>
                    <input class="block w-full text-sm font-light h-9 pl-3 pr-2 bg-[#F4F5F7] rounded-md border border-gray-500" type="number" name="tel" id="savings" placeholder="Savings">
                </div>
                <button class="w-full text-center font-bold text-white texl-xl h-10 rounded-lg bg-[#29BA66]">Calculate Savings</button>
            </form>
            <div id="results" class="mt-8 from-blue-50 to-purple-50 p-4 rounded-lg shadow-md border border-blue-200">
                <h3 class="text-lg font-semibold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                  Results Summary
                </h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white p-3 rounded-md shadow-sm border-l-2 border-blue-500">
                        <p class="text-xs text-gray-500">Total Expenses</p>
                        <p class="text-sm font-bold text-gray-800">
                            $<span id="total-expenses">00</span>
                        </p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm border-l-2 border-green-500">
                        <p class="text-xs text-gray-500">Balance</p>
                        <p class="text-sm font-bold text-gray-800">
                            $<span id="balance">00</span>
                        </p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm border-l-2 border-purple-500">
                        <p class="text-xs text-gray-500">Savings Amount</p>
                        <p class="text-sm font-bold text-gray-800">
                            $<span id="savings-amount">00</span>
                        </p>
                    </div>
                    <div class="bg-white p-3 rounded-md shadow-sm border-l-2 border-yellow-500">
                        <p class="text-xs text-gray-500">Remaining Balance</p>
                            <p class="text-sm font-bold text-gray-800">
                            $<span id="remaining-balance">00</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
